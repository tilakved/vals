<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
      }

      .card {
        background: white;
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        position: relative;
      }

      h1 {
        color: #e63946;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .yes {
        background: #e63946;
        color: white;
      }

      .no {
        background: #f1f1f1;
        color: #333;
        position: relative;
      }

      /* Fade-out question */
      #questionArea {
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .fade-out {
        opacity: 0;
        transform: translateY(-10px);
      }

      /* Hearts */
      .hearts {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        color: #e63946;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.7;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0.8);
          opacity: 0;
        }
        20% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-10vh) scale(1.2);
          opacity: 0;
        }
      }

      /* Shake */
      .shake {
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-5px, 3px); }
        40% { transform: translate(5px, -3px); }
        60% { transform: translate(-4px, 2px); }
        80% { transform: translate(4px, -2px); }
        100% { transform: translate(0, 0); }
      }

      /* Message */
      .message {
        margin-top: 20px;
        font-size: 1.3rem;
        color: #e63946;
        display: none;
      }

      /* Boom text */
      #boom {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        font-size: 4rem;
        font-weight: bold;
        color: #e63946;
        z-index: 10000;
        pointer-events: none;
      }

      .boom-pop {
        animation: boomPop 1s ease-out forwards;
      }

      @keyframes boomPop {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0;
        }
      }

      /* Slow motion */
      .slowmo * {
        animation-duration: 2s !important;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div id="questionArea">
        <h1>Hey, Chakudi üíñ</h1>
        <p>Will you be my Valentine?</p>

        <div class="buttons">
          <button class="yes" onclick="sayYes()">Yes üíï</button>
          <button class="no" onmouseover="moveNo(this)">No üôà</button>
        </div>
      </div>

      <div class="message" id="message">
        Yay!!! üíò I knew you‚Äôd say yes üòç
      </div>

      <div id="boom">You&rsquo;re Mine üòåüíñ</div>

      <audio id="loveSong" loop>
        <source
          src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0b7f8f9b8c.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
      function sayYes() {
        const qa = document.getElementById("questionArea");
        qa.classList.add("fade-out");

        setTimeout(() => {
          qa.style.display = "none";
        }, 600);

        document.getElementById("message").style.display = "block";

        const boom = document.getElementById("boom");
        boom.classList.remove("boom-pop");
        void boom.offsetWidth;
        boom.classList.add("boom-pop");

        createHearts();
        launchConfetti();
        sideFireworks();
        screenShake();
        slowMotion();
        playMusic();
        lockNo();
      }

      function moveNo(btn) {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      }

      function playMusic() {
        const audio = document.getElementById("loveSong");
        audio.volume = 0;
        audio.play();

        let v = 0;
        const fade = setInterval(() => {
          v += 0.05;
          audio.volume = Math.min(v, 0.6);
          if (v >= 0.6) clearInterval(fade);
        }, 200);
      }

      function slowMotion() {
        document.body.classList.add("slowmo");
        setTimeout(() => {
          document.body.classList.remove("slowmo");
        }, 1000);
      }

      function lockNo() {
        const noBtn = document.querySelector(".no");
        noBtn.disabled = true;
        noBtn.style.opacity = "0.5";
        noBtn.style.cursor = "not-allowed";
      }

      function screenShake() {
        document.body.classList.add("shake");
        setTimeout(() => {
          document.body.classList.remove("shake");
        }, 500);
      }

      function createHearts() {
        const container = document.getElementById("hearts");
        container.innerHTML = "";

        for (let i = 0; i < 30; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDelay = Math.random() * 4 + "s";
          heart.style.fontSize = 16 + Math.random() * 24 + "px";
          container.appendChild(heart);
        }
      }

      function launchConfetti() {
        const colors = ["#ff4d6d", "#ffd166", "#ff9a9e", "#e63946"];

        for (let i = 0; i < 40; i++) {
          const confetti = document.createElement("div");
          confetti.style.position = "fixed";
          confetti.style.top = "-10px";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.width = "8px";
          confetti.style.height = "14px";
          confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.opacity = "0.9";
          confetti.style.pointerEvents = "none";
          confetti.style.zIndex = "9999";

          document.body.appendChild(confetti);

          const fall = 2000 + Math.random() * 1000;
          confetti.animate(
            [{ transform: "translateY(0)" }, { transform: "translateY(110vh)" }],
            { duration: fall, easing: "ease-out" }
          );

          setTimeout(() => confetti.remove(), fall);
        }
      }

      function sideFireworks() {
        const colors = ["#ff4d6d", "#ffd166", "#ff9a9e", "#e63946"];

        ["left", "right"].forEach(side => {
          for (let i = 0; i < 20; i++) {
            const spark = document.createElement("div");
            spark.style.position = "fixed";
            spark.style.width = "6px";
            spark.style.height = "6px";
            spark.style.borderRadius = "50%";
            spark.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];
            spark.style.top = "50%";
            spark.style[side] = "0";
            spark.style.pointerEvents = "none";
            spark.style.zIndex = "9999";

            document.body.appendChild(spark);

            const dist = 200 + Math.random() * 200;
            spark.animate(
              [
                { transform: "translate(0,0)", opacity: 1 },
                {
                  transform: `translate(${side === "left" ? dist : -dist}px,
                    ${Math.random() * 200 - 100}px)`,
                  opacity: 0
                }
              ],
              { duration: 1200, easing: "ease-out" }
            );

            setTimeout(() => spark.remove(), 1200);
          }
        });
      }
    </script>
  </body>
</html>
